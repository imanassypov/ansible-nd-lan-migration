---
# Playbook: 1.4-preprovision-svi.yml
# Purpose: Configure SVI (VLAN interface) on pre-provisioned switches via NDFC
#
# Description:
#   This playbook configures management SVI interfaces on switches by:
#   1. Loading mgmt_interface.yml to find management VLAN configuration
#   2. Filtering switches with add_to_fabric: true
#   3. Extracting SVI configuration (VLAN ID, IP address, prefix)
#   4. Calling the globalInterface API to configure each SVI
#
# Prerequisites:
#   - Run 1.3-preprovision-portchannel.yml first to configure uplink port-channels
#   - Run discovery playbook to generate mgmt_interface.yml
#
# Variables Required (per switch in hosts.yml):
#   - add_to_fabric: Set to true to include switch in provisioning
#   - fabric: Target fabric name
#   - destination_switch_sn: Target switch serial number
#
# Variables from mgmt_interface.yml:
#   - switches.<hostname>.mgmt_interface: Management interface name (e.g., Vlan199)
#   - switches.<hostname>.mgmt_ip_address: Management IP with prefix (e.g., 198.18.24.81/26)
#   - switches.<hostname>.mgmt_interface_vrf: VRF for management interface
#
# API Endpoints Used:
#   - POST /appcenter/cisco/ndfc/api/v1/lan-fabric/rest/globalInterface
#
# Templates Used:
#   - 1.5-provision-svi.json.j2: JSON template for SVI interface config
#
# Tags:
#   - preprovision-svi: Run only SVI provisioning tasks
#
# Example Usage:
#   ansible-playbook ./playbooks/provision-access/1.4-preprovision-svi.yml
#   ansible-playbook ./playbooks/provision-access/1.4-preprovision-svi.yml --tags preprovision-svi

- name: Configure SVI Interfaces on Pre-provisioned Switches
  hosts: nexus_dashboard
  gather_facts: false

  tags:
    - preprovision-svi

  tasks:

    # Build list of switches to provision
    - name: Build list of switches to provision
      ansible.builtin.set_fact:
        switches_to_provision: >-
          {{
            groups['switches'] | default([])
            | map('extract', hostvars)
            | selectattr('add_to_fabric', 'defined')
            | selectattr('add_to_fabric', 'equalto', true)
            | list
          }}

    # Load management interface data from all fabrics
    - name: Find all mgmt_interface.yml files
      ansible.builtin.find:
        paths: "{{ playbook_dir }}/../../fabrics"
        patterns: "mgmt_interface.yml"
        recurse: true
      register: mgmt_interface_files
      when: switches_to_provision | length > 0

    - name: Load management interface data from all fabrics
      ansible.builtin.include_vars:
        file: "{{ item.path }}"
        name: "mgmt_data_{{ item.path | dirname | basename }}"
      loop: "{{ mgmt_interface_files.files | default([]) }}"
      loop_control:
        label: "{{ item.path | dirname | basename }}"
      when: switches_to_provision | length > 0

    # Build consolidated management interface lookup
    - name: Build consolidated management interface lookup
      ansible.builtin.set_fact:
        mgmt_interface_lookup: |
          {%- set lookup = {} -%}
          {%- for file in mgmt_interface_files.files | default([]) -%}
            {%- set fabric_name = file.path | dirname | basename -%}
            {%- set var_name = 'mgmt_data_' + fabric_name -%}
            {%- if hostvars[inventory_hostname][var_name] is defined -%}
              {%- set fabric_data = hostvars[inventory_hostname][var_name] -%}
              {%- if fabric_data.switches is defined -%}
                {%- for hostname, data in fabric_data.switches.items() -%}
                  {%- set _ = lookup.update({hostname: data | combine({'fabric': fabric_name})}) -%}
                {%- endfor -%}
              {%- endif -%}
            {%- endif -%}
          {%- endfor -%}
          {{ lookup }}
      when: switches_to_provision | length > 0

    # Extract SVI interface configurations
    - name: Build SVI interface configurations
      ansible.builtin.set_fact:
        svi_interfaces: |
          {%- set interfaces = [] -%}
          {%- for switch in switches_to_provision -%}
            {%- set hostname = switch.inventory_hostname -%}
            {%- set serial = switch.destination_switch_sn | default('') -%}
            {%- set fabric = switch.fabric | default('') -%}
            {%- if serial and hostname in mgmt_interface_lookup -%}
              {%- set mgmt_data = mgmt_interface_lookup[hostname] -%}
              {%- if mgmt_data.mgmt_interface is defined and mgmt_data.mgmt_ip_address is defined -%}
                {%- set mgmt_iface = mgmt_data.mgmt_interface -%}
                {%- set ip_with_prefix = mgmt_data.mgmt_ip_address -%}
                {%- set ip_parts = ip_with_prefix.split('/') -%}
                {%- set ip_addr = ip_parts[0] -%}
                {%- set prefix_len = ip_parts[1] | default('24') -%}
                {%- set vlan_id = mgmt_iface | lower | regex_replace('^vlan', '') -%}
                {%- set vrf = mgmt_data.mgmt_interface_vrf | default('') -%}
                {%- if vrf == 'default' -%}
                  {%- set vrf = '' -%}
                {%- endif -%}
                {%- set svi_iface = {
                  'hostname': hostname,
                  'serial_number': serial,
                  'fabric_name': fabric,
                  'vlan_id': vlan_id,
                  'ip_address': ip_addr,
                  'prefix_length': prefix_len,
                  'vrf_name': vrf,
                  'description': 'Management VLAN'
                } -%}
                {%- set _ = interfaces.append(svi_iface) -%}
              {%- endif -%}
            {%- endif -%}
          {%- endfor -%}
          {{ interfaces }}
      when: switches_to_provision | length > 0

    # Query existing interfaces per switch to make playbook idempotent
    - name: Get unique serial numbers from SVI interfaces
      ansible.builtin.set_fact:
        unique_serials: "{{ svi_interfaces | map(attribute='serial_number') | unique | list }}"
      when:
        - svi_interfaces is defined
        - svi_interfaces | length > 0

    - name: Query existing interfaces for each switch
      cisco.nd.nd_rest:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_ssh_pass }}"
        use_ssl: "{{ ansible_httpapi_use_ssl }}"
        validate_certs: "{{ ansible_httpapi_validate_certs }}"
        use_proxy: "{{ ansible_httpapi_use_proxy }}"
        path: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/interface?serialNumber={{ item }}"
        method: GET
      loop: "{{ unique_serials | default([]) }}"
      loop_control:
        label: "{{ item }}"
      when:
        - unique_serials is defined
        - unique_serials | length > 0
      register: existing_interfaces_query
      ignore_errors: true

    - name: Build set of existing interface names per serial
      ansible.builtin.set_fact:
        existing_interfaces_lookup: |
          {%- set lookup = {} -%}
          {%- for result in existing_interfaces_query.results | default([]) -%}
            {%- if result.current is defined and result.current is iterable and result.current is not string -%}
              {%- set serial = result.item -%}
              {%- set ifaces = [] -%}
              {%- for policy_group in result.current -%}
                {%- if policy_group.interfaces is defined -%}
                  {%- for iface in policy_group.interfaces -%}
                    {%- if iface.ifName is defined -%}
                      {%- set _ = ifaces.append(iface.ifName | lower) -%}
                    {%- endif -%}
                  {%- endfor -%}
                {%- endif -%}
              {%- endfor -%}
              {%- set _ = lookup.update({serial: ifaces}) -%}
            {%- endif -%}
          {%- endfor -%}
          {{ lookup }}
      when: existing_interfaces_query is defined

    - name: Filter out already configured SVI interfaces
      ansible.builtin.set_fact:
        svi_interfaces_filtered: |
          {%- set filtered = [] -%}
          {%- for iface in svi_interfaces -%}
            {%- set serial = iface.serial_number -%}
            {%- set existing = existing_interfaces_lookup.get(serial, []) -%}
            {%- set svi_name = 'vlan' + iface.vlan_id | string -%}
            {%- if svi_name not in existing -%}
              {%- set _ = filtered.append(iface) -%}
            {%- endif -%}
          {%- endfor -%}
          {{ filtered }}
      when:
        - svi_interfaces is defined
        - existing_interfaces_lookup is defined

    - name: Display SVI interfaces to configure (after filtering existing)
      ansible.builtin.debug:
        msg: |
          SVI interfaces to configure (excluding existing): {{ svi_interfaces_filtered | length }}
          Already configured (skipped): {{ (svi_interfaces | length) - (svi_interfaces_filtered | length) }}
          {% for iface in svi_interfaces_filtered %}
          - {{ iface.hostname }}: Vlan{{ iface.vlan_id }} ({{ iface.ip_address }}/{{ iface.prefix_length }})
          {% endfor %}
      when: svi_interfaces_filtered is defined

    # Configure SVI interfaces via NDFC API
    - name: Configure SVI interfaces on switches
      cisco.nd.nd_rest:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_ssh_pass }}"
        use_ssl: "{{ ansible_httpapi_use_ssl }}"
        validate_certs: "{{ ansible_httpapi_validate_certs }}"
        use_proxy: "{{ ansible_httpapi_use_proxy }}"
        path: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/globalInterface"
        method: POST
        content: "{{ lookup('template', '../../templates/1.6-provision-svi.json.j2') }}"
      loop: "{{ svi_interfaces_filtered }}"
      loop_control:
        label: "{{ item.hostname }}: Vlan{{ item.vlan_id }}"
      vars:
        serial_number: "{{ item.serial_number }}"
        fabric_name: "{{ item.fabric_name }}"
        vlan_id: "{{ item.vlan_id }}"
        ip_address: "{{ item.ip_address }}"
        prefix_length: "{{ item.prefix_length }}"
        vrf_name: "{{ item.vrf_name }}"
        description: "{{ item.description }}"
      when:
        - svi_interfaces_filtered is defined
        - svi_interfaces_filtered | length > 0
      register: svi_results

    - name: Display SVI configuration results
      ansible.builtin.debug:
        msg: |
          SVI configuration complete.
          Already existed (skipped): {{ (svi_interfaces | length) - (svi_interfaces_filtered | default([]) | length) }}
          {% for result in svi_results.results | default([]) %}
          {% if result.skipped is not defined or not result.skipped %}
          - {{ result.item.hostname }}/Vlan{{ result.item.vlan_id }}: {{ 'SUCCESS' if result.failed is not defined or not result.failed else 'FAILED' }}
          {% endif %}
          {% endfor %}
      when: svi_results is defined
